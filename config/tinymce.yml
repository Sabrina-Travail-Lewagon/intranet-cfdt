menubar: "insert view format table tools"
toolbar:
  - bold italic | link | alignleft aligncenter alignright | undo redo | forecolor backcolor | bullist numlist outdent indent | table | uploadimage | code | image
plugins:
  - table
  - fullscreen
  - image
  - code
  - searchreplace
  - wordcount
  - visualblocks
  - visualchars
  - link
  - charmap
  - directionality
  - nonbreaking
  - media
  - advlist
  - autolink
  - lists
images_upload_url: '/uploader/image'
